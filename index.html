<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper, Scissors, Rock Game by the Asian Persuasion</title>

    <!--Bootstrap-->
    <!-- Core CSS theme-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--  Firebase URL for projects-->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/design.css">

</head>

<body>

    <div class="container-fluid text-center">
        <div class="jumbotron">
            <h1>Paper, Scissors, Rock</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center preGame">
                <form role="login">
                    <div class="input-group">
                        <input type="text" class="form-control" id="player-name" placeholder="Hey, there. How you doin'? What's your name?">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="login" type="submit">Enter the Thunderdome</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="credentials col-sm-12">
                <h2>Howdy, <span id="player-name-display"></span>
                    ! You're player <span id="player-number"></span>!
                </h2>
            </div>
            <div class="col-sm-12 pending-login">
                The arena is full. There will be space when one leaves the Thunderdome.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 player">
                <h3 id="player-1">Waiting for Player 1</h3>
                <p class="stats p1-stats">
                    <strong>Wins:</strong>
                    <span id="marioWins">0</span>
                    <strong>Losses:</strong>
                    <span id="marioLosses"></span>
                </p>
                <p class="choices p1-choices">
                    <button id="paper" data-player="1" class="btn btn-default selection">Paper</button>
                    <button id="Scissors" data-player="1" class="btn btn-default selection">Scissors</button>
                    <button id="rock" data-player="1" class="btn btn-default selection">Rock</button>
                </p>
                <p class="pending-selection p1-pending-selection">
                    Pending decision
                </p>
                <p class="selection-made p1-selection-made">
                    Decision Made.
                </p>
                <p class="selection-reveal p1-selection-reveal">

                </p>
            </div>
            <div class="col-sm-4">
                <h3 id="feedback"></h3>
            </div>
            <div class="col-sm-4 player">
                <h3 id="player-2">Waiting for Player 2</h3>
                <p class="stats p2-stats">
                    <strong>Wins:</strong>
                    <span id="luigiWins">0</span>
                    <strong>Losses:</strong>
                    <span id="luigiLosses"></span>
                </p>
                <p class="choices p2-choices">
                    <button id="paper" data-player="1" class="btn btn-default selection">Paper</button>
                    <button id="Scissors" data-player="1" class="btn btn-default selection">Scissors</button>
                    <button id="rock" data-player="1" class="btn btn-default selection">Rock</button>
                </p>
                <p class="pending-selection p2-pending-selection">
                    Pending decision
                </p>
                <p class="selection-made p2-selection-made">
                    Decision Made.
                </p>
                <p class="selection-reveal p2-selection-reveal">

                </p>
            </div>
        </div>
        <div class="row post-login">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-left">Chat</h3>
                    </div>
                    <ul id="chat-log" class="list-unstyled text-left">

                    </ul>
                    <form role="chat" class="panel-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="send-chat" type="submit">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
